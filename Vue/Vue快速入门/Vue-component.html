<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue双向绑定</title>
    <!--1.导入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">

    <!--使用模板-->
    <gyy v-for="item in items" v-bind:jd="item">
        {{item}}
    </gyy>
<script>

    //定义组件,其中template是模板,前面的是名字,组件必须放在new Vue之后无情
    Vue.component("gyy",{
        //props就是用来接受参数的,v-bind和这个jd绑定了
        props: ["jd"],
        template: '<li>{{jd}}</li>'
    });
    // 绑定一个div
    let vue = new Vue({
            el: "#app",
            data:{
                items: [3,4,5]
            }
        }
    );

</script>
</div>
</body>
</html>
