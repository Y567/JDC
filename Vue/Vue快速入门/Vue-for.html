<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>V-for</title>

    <!--1.导入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


<div id="app">

    <!--v-bind鼠标悬浮后显示的数据-->
    <h3 v-bind:title="message">啦啦啦</h3>
    <!--试试v-for语句-->
    <li v-for="item in items">
        {{item.say}}
    </li>
</div>

<script>
    // 绑定一个div
    let vue = new Vue({
        el: "#app",
        data:{
            message: "怎么样",
        items: [
                {
                    say: "阿狗你睡了嘛"
                },
                {
                    say: "小强作业"
                }
            ]
    }
    }
    )
</script>
</body>
</html>
