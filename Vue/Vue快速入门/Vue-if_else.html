<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-if</title>

    <!--1.导入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    {{test}}


    <!--试试if else if 语句-->
    <h1 v-if="ok===0">if语句执行了</h1>
    <h1 v-else-if="ok===1">else if语句执行了</h1>
    <h1 v-else>else语句执行了</h1>
</div>

<script>
    // 绑定一个div
    let vue = new Vue({
        el: "#app",
        data: {
            test: "Vue你好",
            ok: 1
        }
    })

    //我们可以利用{{}}来进行访问Vue对象里的数据
</script>
</body>
</html>
